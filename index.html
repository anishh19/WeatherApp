<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="mystyle.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        Weather App
    </header>
    <h3> Click on "Auto Detect Location" to see the weather at your location. </h3>
    <span>
        <h2 id="loc">Current Location</h2>    
    </span>
    <button id="btn">Auto Detect Location</button>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
            <span id="currentTemperature"></span> <span id="weatherDescription"></span>
            <div id="feelsLike"></div>
            <h3 id="humidity"></h3>
            <h3 id="windSpeed"></h3>
        </div>
    </div>
    <footer>
        Created by <a href= "https://github.com/anishh19">Anish </a>
    </footer>
<script src="script.js"></script> 
</body>
</html>
